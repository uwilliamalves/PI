<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças climáticas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <script src="script.js"></script>
    </header>

    <main>
      <ul>
      <h1>MUDANÇA GLOBAL</h1>
      <div id="content">
        <div id="left">
          <div id="calendar">
            <input type="date">
          </div>
          <div class="box">
            <p>Espaço para apresentação do clima no Brasil
              de forma geral.</p>
          </div>
        </div>
        <div id="center">
          <img src="img\map.png" alt="Mapa do Brasil" id="map">
          <div id="weather">
            <h2>Belo Horizonte</h2>
            <p>23º</p>
            <p>26º/15º</p>
          </div>
        </div>
        <div id="right">
          <div class="box">
            <p>Área para apresentação de ultimas notícias.</p>
          </div>
        </div>
      </div>
    </ul>
    </main>

    <footer>
      <div id="footer-container"></div>
      <script src="path/to/your/script.js"></script>
    </footer>
</body>

</html>
