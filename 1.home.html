<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças climáticas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <script src="script.js"></script>

  <main>
    <h1>MUDANÇA GLOBAL</h1>
    <div id="content">
      <div id="left">
        <div id="calendar">
          <input type="date">
        </div>
        <div class="box">
          <p>Espaço para apresentação do clima no Brasil
            de forma geral.</p>
        </div>
      </div>
      <div id="center">
        <img src="img\map.png" alt="Mapa do Brasil" id="map">
        <div id="weather">
          <h2>Belo Horizonte</h2>
          <p>23º</p>
          <p>26º/15º</p>
        </div>
      </div>
      <div id="right">
        <div class="box">
          <p>Área para apresentação de ultimas notícias.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Siga-nos nas redes sociais para melhores atualizaçoes
    </p>
    <nav>
      <ul>
        <li><a href="https://facebook.com" target="_blank"><img src="img\facebook-icon.png" alt="Facebook"
              class="a-footer"></a></li>
        <li><a href="https://instagram.com" target="_blank"><img src="img\instagram-icon.png" alt="Instagram"
              class="a-footer"></a></li>
        <li><a href="https://www.tiktok.com/" target="_blank"><img src="img\tiktok-icon.png.png" alt="TikTok"
              class="a-footer"></a> </li>
      </ul>
    </nav>

  </footer>
</body>

</html>
