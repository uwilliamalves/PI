<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DO SITE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0004ff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>NOME DO SITE</h1>
    </header>
    <nav>
        <a href="#sobre">SOBRE</a>
        <a href="#contatos">CONTATOS</a>
        <a href="#acoes">ACOES</a>
    </nav>
    <section id="sobre">
        <h2>SOBRE</h2>
        <p>Informações sobre o site.</p>
    </section>
    <section id="contatos">
        <h2>CONTATOS</h2>
        <p>Informações de contato.</p>
    </section>
    <section id="acoes">
        <h2>ACOES</h2>
        <p>Informações sobre ações.</p>
    </section>
</body>
</html>
