<!DOCTYPE html>
<html lang="pt-BR" id="html-login">
<html lang="pt-BR" class="html-login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças climáticas</title>
    <link rel="stylesheet" href="stylescontatos.css">

<body>
    <header>
        <div id="header"></div>
        <script src="script.js"></script>

        <form id="contact-form" onsubmit="validarFormulario(event)">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar Contato</button>
        </form>
        
        <div id="popup">Enviado com sucesso!</div>

    </section>
    <footer>
        <div id="footer-container"></div>
        <script src="path/to/your/script.js"></script>
    </footer>
